<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Register - College Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* === Background Gradient === */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Poppins', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* === Form Card Styling === */
        .gradient-form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gradient-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        /* === Heading === */
        h2 {
            color: #fff;
            font-weight: 600;
        }

        p.text-muted {
            color: #d8d8d8 !important;
        }

        /* === Input Styles === */
        .form-control, .form-select {
            border-radius: 12px;
            border: none;
            padding: 12px 15px;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.4);
        }

        .input-group-text {
            background: #667eea;
            color: #fff;
            border: none;
            border-radius: 12px 0 0 12px;
        }

        /* === Buttons === */
        .btn-gradient-primary {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-gradient-primary:hover {
            background: linear-gradient(90deg, #5a67d8, #6b46c1);
            transform: scale(1.03);
        }

        .btn-light {
            border-radius: 12px;
            padding: 12px;
            font-weight: 500;
            color: #555;
        }

        /* === Animation === */
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* === Checkbox and Links === */
        a.text-primary {
            color: #ffefba !important;
            text-decoration: underline;
        }

        .form-check-label {
            color: #f5f5f5;
        }

        .invalid-feedback {
            color: #ffcccb;
        }
    </style>
</head>

<body>
    <section class="py-5 w-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="gradient-form animate-fade-in-up">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus fa-3x text-light mb-3"></i>
                            <h2>Create Account</h2>
                            <p class="text-muted">Join our community and start participating in events!</p>
                        </div>
                        
                        <form th:action="@{/register}" method="post" novalidate>
                            <div class="row g-3">

                                <!-- Username -->
                                <div class="col-md-6">
                                    <label for="username" class="form-label text-white">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="username" name="username" 
                                               required placeholder="Choose a username">
                                    </div>
                                    <div class="invalid-feedback">Please choose a username</div>
                                </div>

                                <!-- Email -->
                                <div class="col-md-6">
                                    <label for="email" class="form-label text-white">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" name="email" 
                                               required placeholder="Enter your email">
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="col-md-6">
                                    <label for="password" class="form-label text-white">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" name="password" 
                                               required placeholder="Create a password"
                                               pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                                    </div>
                                    <div class="form-text text-light">Min 8 chars, at least one letter and one number</div>
                                </div>

                                <!-- Confirm Password -->
                                <div class="col-md-6">
                                    <label for="confirmPassword" class="form-label text-white">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm your password">
                                    </div>
                                </div>

                                <!-- Full Name -->
                                <div class="col-md-6">
                                    <label for="fullName" class="form-label text-white">Full Name</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                                        <input type="text" class="form-control" id="fullName" name="fullName" 
                                               required placeholder="Enter your full name">
                                    </div>
                                </div>

                                <!-- Student ID -->
                                <div class="col-md-6">
                                    <label for="studentId" class="form-label text-white">Student ID</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                        <input type="text" class="form-control" id="studentId" name="studentId" 
                                               required placeholder="Enter your student ID">
                                    </div>
                                </div>

                                <!-- Department -->
                                <div class="col-md-6">
                                    <label for="department" class="form-label text-white">Department</label>
                                    <select class="form-select" id="department" name="department" required>
                                        <option value="">Select Department</option>
                                        <option value="CSE">Computer Science & Engineering</option>
                                        <option value="ECE">Electronics & Communication</option>
                                        <option value="ME">Mechanical Engineering</option>
                                        <option value="CE">Civil Engineering</option>
                                        <option value="EEE">Electrical & Electronics</option>
										<option value="IT">Information Technology</option>
                                    </select>
                                </div>

                                <!-- Year -->
                                <div class="col-md-6">
                                    <label for="year" class="form-label text-white">Year of Study</label>
                                    <select class="form-select" id="year" name="year" required>
                                        <option value="">Select Year</option>
                                        <option value="1">First Year</option>
                                        <option value="2">Second Year</option>
                                        <option value="3">Third Year</option>
                                        <option value="4">Fourth Year</option>
                                    </select>
                                </div>

                                <!-- Terms -->
                                <div class="col-12 mt-3">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="terms" required>
                                        <label class="form-check-label" for="terms">
                                            I agree to the <a href="#" class="text-primary">Terms of Service</a> and 
                                            <a href="#" class="text-primary">Privacy Policy</a>
                                        </label>
                                    </div>
                                </div>

                                <!-- Buttons -->
                                <div class="col-12 mt-4">
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-gradient-primary btn-lg">
                                            <i class="fas fa-user-plus me-2"></i> Create Account
                                        </button>
                                        <a th:href="@{/login}" class="btn btn-light btn-lg">
                                            Already have an account? Sign In
                                        </a>
                                    </div>
                                </div>
                            </div>
							


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script th:inline="javascript">
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('Passwords do not match');
            } else {
                confirmPassword.setCustomValidity('');
            }
        }

        password.addEventListener('change', validatePassword);
        confirmPassword.addEventListener('keyup', validatePassword);
    </script>
</body>
</html>
