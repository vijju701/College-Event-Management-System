<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Registration | College Event System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #1e293b, #475569);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
        }

        .register-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            width: 450px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        h3 {
            font-weight: 600;
            margin-bottom: 1rem;
        }

        label {
            color: #e2e8f0;
        }

        .form-control {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            border: none;
        }

        .btn-gradient {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            background: linear-gradient(90deg, #2563eb, #7c3aed);
            transform: scale(1.02);
        }

        a.text-link {
            color: #a5b4fc;
            text-decoration: underline;
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>

<body>
<div class="register-card">
    <div class="text-center mb-4">
        <i class="fas fa-user-shield fa-3x mb-3"></i>
        <h3>Admin Registration</h3>
        <p class="text-light small">Create a new administrator account for the Event Management System</p>
    </div>

    <form th:action="@{/admin/register}" method="post" novalidate>
        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required placeholder="Enter username">
        </div>

        <!-- Full Name -->
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" name="fullName" class="form-control" required placeholder="Enter full name">
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required placeholder="Enter email address">
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control"
                   required placeholder="Create a password">
        </div>

        <!-- Department -->
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select id="department" name="department" class="form-select">
                <option value="">Select Department</option>
                <option value="CSE">Computer Science</option>
                <option value="ECE">Electronics</option>
                <option value="IT">Information Technology</option>
                <option value="ME">Mechanical</option>
                <option value="EEE">Electrical</option>
            </select>
        </div>

        <!-- Year -->
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <select id="year" name="year" class="form-select">
                <option value="0">N/A</option>
                <option value="1">First Year</option>
                <option value="2">Second Year</option>
                <option value="3">Third Year</option>
                <option value="4">Fourth Year</option>
            </select>
        </div>

        <button type="submit" class="btn btn-gradient w-100">
            <i class="fas fa-user-plus me-2"></i> Register Admin
        </button>

        <div class="text-center mt-3">
            <p>Already an admin? <a th:href="@{/login}" class="text-link">Login here</a></p>
        </div>
    </form>
</div>
</body>
</html>
